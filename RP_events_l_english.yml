 RP_focustreeevents.1.t:0 "Operation Ruess Begins"
 RP_focustreeevents.1.d:0 "Our troops and allies are prepared for the invasion of [YUG.GetNameDef] and [ROM.GetNameDef]. The war is to begin immediately, and our allies will split the land along claimed lines."
 RP_focustreeevents.1.a:0 "Onward!"
 RP_GER_balkan_sweep_effect_tt.5:0 "\nUpon capitulation of §Y[YUG.GetNameDef]§! and §Y[ROM.GetNameDef]§!, §Y[GER.GetFactionName]§! will split the land of the two nations."

 RP_focustreeevents.2.t:0 "[GER.GetNameDefCap] Offers Land for Support!"
 RP_focustreeevents.2.d:0 "[GER.GetNameDefCap] has begun secretely planning the invasion of [YUG.GetNameDef] and [ROM.GetNameDef], codenamed Operation Ruess. Today, the [GER.GetAdjective] ambassador to the [ROOT.GetAdjective] government gave a proposal to us. The land owned by the two targets will be split, along lines set by the [GER.GetAdjective] Military Command.\n\n[ITA.GetNameDefCap] will gain control of Dalmatia, [HUN.GetNameDef] will gain control of Vojvodina and Transylvania, [ALB.GetNameDef] will get Western Macedonia, as well as Kosovo and Montenegro. [BUL.GetNameDef] will get the rest of Macedonia and Dobruja.\n\nShould we accept?"
 RP_focustreeevents.2.a:0 "We will gladly join!"
 RP_focustreeevents.2.b:0 "We will not participate."
 
 RP_focustreeevents.3.t:0 "[FROM.GetNameDefCap] Accepts!"
 RP_focustreeevents.3.d:0 "[FROM.GetNameDefCap] has accepted our offer!"
 RP_focustreeevents.3.a:0 "Wunderbar!"
 RP_GER_balkansweep_effect_tt.4:0 "§Y[FROM.GetNameDefCap]§! will get land following the capitulation of §Y[YUG.GetNameDef]§! and §Y[ROM.GetNameDef]§!" 

