 RP_startingevents.1.t:0 "Reichspakt+"
 RP_startingevents.1.d:0 "Hello! Thank you for playing our mod! Here is an option to change some settings. For now it's just two, but there will probably be more to come.\n\n§RDECISIONS ARE ONLY AVAILABLE UPON COMPLETION OF 'Realpolitik' AND/OR 'Weltpolitik' FOCUSES§!"
 RP_startingevents.1.a:0 "Settings"
 RP_startingevents.1.b:0 "Let me play!"

 RP_startingevents.2.t:0 "Settings"
 RP_startingevents.2.d:0 "Hello! Thank you for playing our mod! Here is an option to change some settings.\n\nNo Focus Requirements: Decides if you need to complete 'Realpolitik' and 'Weltpolitik' focuses to unlock decisions\n\nAutomatic French Treaty: Decides if you want the German Government to proclaim victory over France following the capitulation of France. §RONLY HAPPENS IF AT PEACE WITH BRITAIN§!\n\nHide Mittelafrika Decisions: An option to hide the decisions related to realizing Mittelafrika"
 RP_startingevents.2.a:0 "Debug"
 RP_startingevents.2.b:0 "No Focus Requirements: §ROFF§!"
 RP_startingevents.2.c:0 "No Focus Requirements: §GON§!"
 RP_startingevents.2.f:0 "Automatic French Treaty: §ROFF§!"
 RP_startingevents.2.g:0 "Automatic French Treaty: §GON§!"
 RP_startingevents.2.h:0 "Hide Mittelafrika Decisions: §ROFF§!"
 RP_startingevents.2.i:0 "Hide Mittelafrika Decisions: §GON§!"
 RP_startingevents.2.e:0 "Back"

 RP_countryevents.1.t:0 "Fate of Belgium"
 RP_countryevents.1.d:0 "Belgium lies under our control. We must now determine its future—shall it remain united, be split along ethnic lines, or shall we consider further options?"
 RP_countryevents.1.a:0 "Establish [KBE.GetNameDef]"
 RP_countryevents.1.b:0 "Split Belgium"
 RP_countryevents.1.c:0 "Next Page"

 RP_countryevents.2.t:0 "Fate of Belgium"
 RP_countryevents.2.d:0 "Alternative plans for Belgium's governance are available, utilizing our allies and puppets in the region."
 RP_countryevents.2.a:0 "Establish the United Kingdom of the Netherlands"
 RP_countryevents.2.b:0 "Give it all to [KFR.GetNameDef]"
 RP_countryevents.2.c:0 "Split it between [KHO.GetNameDef] and [KFR.GetNameDef]"
 RP_countryevents.2.e:0 "Next Page"

 RP_countryevents.3.t:0 "Fate of the Netherlands"
 RP_countryevents.3.d:0 "With the Netherlands under Imperial occupation, we must decide its fate. Should we establish a loyal Dutch regime, or transfer the territory to our administration in France?"
 RP_countryevents.3.a:0 "Establish [KHO.GetNameDef]"
 RP_countryevents.3.b:0 "Give it all to [KFR.GetNameDef]"

 RP_countryevents.4.t:0 "Fate of Austria"
 RP_countryevents.4.d:0 "With Austria under Imperial control, we must decide its future. Shall we integrate it directly into the German Empire, or establish a loyal puppet state to govern the region?​"
 RP_countryevents.4.a:0 "Annex it"
 RP_countryevents.4.b:0 "Establish [KAU.GetNameDef]"

 RP_countryevents.5.t:0 "Fate of Bohemia and Moravia"
 RP_countryevents.5.d:0 "With Czechia under our control, we must determine its destiny. Should we divide it, absorb it fully, or entrust it to one of our loyal vassals?"
 RP_countryevents.5.a:0 "Annex the Sudetenland, form a puppet state in the rest"
 RP_countryevents.5.b:0 "Annex it all"
 RP_countryevents.5.c:0 "Give it to [KAU.GetNameDef]"
 RP_countryevents.5.e:0 "Form [KCZ.GetNameDef]"

 RP_countryevents.6.t:0 "Fate of Slovakia"
 RP_countryevents.6.d:0 "With Slovakia now in our hands, we must decide how to govern it. Should it be handed over to one of our existing puppets, or should we establish a Slovak state of our own?"
 RP_countryevents.6.a:0 "Give it to [KHU.GetNameDef]"
 RP_countryevents.6.b:0 "Give it to [KCZ.GetNameDef]"
 RP_countryevents.6.c:0 "Establish [KSL.GetNameDef]"

 RP_countryevents.7.t:0 "Fate of Romania"
 RP_countryevents.7.d:0 "Romania is now under our control, and we must decide how best to manage the territory. Should we unite the country under a single puppet, or divide it into its historical regions?"
 RP_countryevents.7.a:0 "Keep them united"
 RP_countryevents.7.b:0 "Split it"

 RP_countryevents.8.t:0 "Fate of Norway"
 RP_countryevents.8.d:0 "Norway has had a complicated history. It has been subjugated by many different empires, including Denmark, Sweden, the British, and many more. Now we can finally decide who will get the claim once and for all."
 RP_countryevents.8.a:0 "Establish [KNO.GetNameDef]"
 RP_countryevents.8.b:0 "Give it to [KDE.GetNameDef]"
 RP_countryevents.8.c:0 "Give it to [KSW.GetNameDef]"

 RP_countryevents.9.t:0 "Fate of Kurdistan"
 RP_countryevents.9.d:0 "The Kurdish territories are now in our hands. Should we recognize Kurdish autonomy, or entrust the region to our loyal Turkish allies?"
 RP_countryevents.9.a:0 "Form [KKR.GetNameDef]"
 RP_countryevents.9.b:0 "Give it to [KAN.GetNameDef]"

