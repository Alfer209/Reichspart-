 RP_focustreeevents.4.a:0 "What are you? Scared?"

 RP_focustreenewsevents.1.t:0 "[GER.GetFactionName] announces Operation Ruess!"
 RP_focustreenewsevents.1.d:0 "[GER.GetFactionName] has announced Operation Ruess, the invasion of [ROM.GetNameDef] and [YUG.GetNameDef]!\n\n[GER.GetNameDefCap] announced the full-scale invasion of the two nations early this morning. Several allied nations quickly joined in, and soon bombing raids began over Belgrade and Bucharest.\n\n[USA.GetNameDefCap] and [SOV.GetNameDef] both issued public denunciations of the invasion; however, with Europe in the firm grip of Germany, there is not much they can do."
 RP_focustreenewsevents.1.a:0 "We will crush them quickly!"
 RP_focustreenewsevents.1.b:0 "Good luck to them."
 RP_focustreenewsevents.1.c:0 "Long live our great nations!"
 RP_focustreenewsevents.1.e:0 "They can't keep getting away with this!"

 RP_frenchcollapsenews.1.t:0 "The Congolese Revolt"
 RP_frenchcollapsenews.1.d:0 "This morning, Congolese militiamen carried out raids against the Belgian colonial administration, now in exile after Germany’s victory in Europe. The deadliest attack came when five armed men stormed a government building in Brazzaville, killing twelve and injuring more than forty before escaping into the outskirts.\n\nThe assault reflects mounting resentment toward the exiled Belgian government, which relocated to Brazzaville after the armistice with Germany. Officials denounced the raids as “acts of treachery” and pledged to restore order, but with unrest spreading and Europe still unsettled, many fear the Congo is sliding into open revolt."
 RP_frenchcollapsenews.1.a:0 "Does this mean the Colonial Age for Africa is coming to an end?"

 RP_frenchcollapse.1.t:0 "[BEL.GetNameDef] moves government to Léopoldville"
 RP_frenchcollapse.1.d:0 "After Belgian forces were expelled from Europe, the former Belgian government relocated to Léopoldville. With this relocation now complete, [COG.GetNameDef] has been removed from power, and direct Belgian authority has been installed in its place."
 RP_frenchcollapse.1.a:0 "Fine.."
 
 RP_frenchcollapse.2.t:0 "The Congolese Revolt Begins"
 RP_frenchcollapse.2.d:0 "Earlier this morning, Congolese militiamen launched raids against our government. The most significant of these occurred when five men entered a government building in Léopoldville and opened fire. So far, 12 people have been killed and more than 40 injured.\n\nIt is clear that the Congo is now in full revolt."
 RP_frenchcollapse.2.a:0 "We will give in, the Belgian government will be no more."
 RP_frenchcollapse.2.b:0 "We will fight on, if necessary for years, if necessary alone!"