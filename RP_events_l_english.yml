 RP_newsevents.1.t:0 "The [GER.GetName] declares victory over France!"
 RP_newsevents.1.d:0 "As the defense of Mainland France collapsed, the nation was pushed out and has now been exiled to its overseas colonies. Army desertions have tripled in the past few weeks, and mutinies are breaking out across French vessels.\n\nIn a rally held in Paris today, Kaiser [GER.GetLeader] declared to the city and the world that Germany had won the war against its enemies.\n\nPreparations are now being made for an official armistice with what remains of the French government.\n\nNo matter what may come, it is clear France is doomed to fail."
 RP_newsevents.1.a:0 "Victory at Last!"
 RP_newsevents.1.b:0 "We will return!"
 RP_newsevents.1.c:0 "Not good.."

 RP_newsevents.2.t:0 "2nd Treaty of Brest-Litovsk"
 RP_newsevents.2.d:0 "As [SOV.GetNameDef] slowly begins to collapse in the war, Germany sent a message to Moscow, offering peace.\n\nReluctantly, Moscow accepted the peace treaty. Signed in Brest-Litovsk, the treaty gives the territories of Ukraine, White Russia, and the Baltics to Germany.\n\nFor the second time in 30 years, Germany reigns supreme over the Russian giant."
 RP_newsevents.2.a:0 "Victory once More!"
 RP_newsevents.2.b:0 "This all feels so familiar.."
 RP_newsevents.2.c:0 "Not good.."

 RP_peacetreatyevents.1.t:0 "Germany offers Peace"
 RP_peacetreatyevents.1.d:0 "Germany has offered us a peace treaty in exchange for the Ukraine, White Russia, and the Baltics. Should we accept?"
 RP_peacetreatyevents.1.a:0 "Accept"
 RP_peacetreatyevents.1.b:0 "Decline"

 RP_peacetreatyevents.2.t:0 "[SOV.GetNameDefCap] Accepts!"
 RP_peacetreatyevents.2.d:0 "[SOV.GetNameDefCap] has accepted our offer for peace. We have won!"
 RP_peacetreatyevents.2.a:0 "The 2nd time in 30 years"

 RP_peacetreatyevents.3.t:0 "[SOV.GetNameDefCap] Declines"
 RP_peacetreatyevents.3.d:0 "[SOV.GetNameDefCap] has declined our offer for peace. War rages on.."
 RP_peacetreatyevents.3.a:0 "They will regret it"

 # Misc Events
 
 RP_miscevents.1.t:0 "Alfried Krupp Approaches Us"
 RP_miscevents.1.d:0 "Alfried Krupp, owner of Friedrich Krupp AG Hoesch-Krupp, has approached us today with a proposal.\n\nHis company, with himself as the leader, will setup a government in [KKA.GetNameDef], dissolving the current government there. He says he will take control of the resources and manage the region to turn it into a massive Corporate State.\n\nShould we accept, or should we get rid of him?"
 RP_miscevents.1.a:0 "It's so weird.. I love it!"
 RP_miscevents.1.b:0 "What the hell? No!"

 RP_miscevents.2.t:0 "Install an Ethiopian Monarch?"
 RP_miscevents.2.d:0 "We have received a request from the Emperor of Ethiopia. \n\nHaile Selassie, emperor of Ethiopia since 1930, has approached the government and requested to be put in charge of [KBY.GetNameDef]. This would make resistance much easier to manage; however, it could upset other members of the German government.\n\nWhat should we do?"
 RP_miscevents.2.a:0 "This is a great idea!"
 RP_miscevents.2.b:0 "No! [KBY.GetNameDefCap] will remain a colony!"

 RP_miscevents.3.t:0 "Unification of Iberia?"
 RP_miscevents.3.d:0 "Earlier today, in a meeting between [KSP.GetLeader], [KPR.GetLeader], and [GER.GetLeader], the two Iberian powers made an interesting request.\n\nThe request was simple. The unification of the two powers into a single state, in which the leader would be chosen by us, and the capital would be in Madrid.\n\nWhat do we choose?"
 RP_miscevents.3.a:0 "We shall accept this proposal!"
 RP_miscevents.3.b:0 "It is best the two remain seperate.."

 RP_miscevents.4.t:0 "Who shall lead?"
 RP_miscevents.4.d:0 "The time has come to complete the union. The final preparations have been made and it is now time to choose a leader."
 RP_miscevents.4.a:0 "[KPR.GetLeader]"
 RP_miscevents.4.b:0 "[KSP.GetLeader]"

