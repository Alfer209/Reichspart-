 RP_countryevents.18.t:0 "Fate of Italy"
 RP_countryevents.18.d:0 "Now that the glorious Imperial Army has finished it's conquest of the Italian peninsula, many in the government are starting to wonder what we should do with our new land. We have two options. We can either:\n\nA. Unite the peninsula under the old government of [KIT.GetLeader].\n\nB. Install a number of puppet regimes across the land, which would, in practice, reverse the Risorgimento."
 RP_countryevents.18.a:0 "Reform the Kingdom of Italy"
 RP_countryevents.18.b:0 "Reverse the Risorgimento!"

 RP_countryevents.19.t:0 "Fate of Transylvania"
 RP_countryevents.19.d:0 "The contested region of Transylvania is now ours to shape. Shall we restore its historical autonomy, or divide it between our neighboring puppet states?"
 RP_countryevents.19.a:0 "Form [KTR.GetNameDef]"
 RP_countryevents.19.b:0 "Give it to [KHU.GetNameDef]"
 RP_countryevents.19.c:0 "Give it to [KRO.GetNameDef]"
 RP_countryevents.19.e:0 "Divide the territories"

 RP_countryevents.20.t:0 "Fate of Lemberg"
 RP_countryevents.20.d:0 "Lemberg, the historic heart of Galicia, lies at a crossroads. Should we revive the old crownland of Galicia and Lodomeria, or grant the territory to one of our eastern puppets?"
