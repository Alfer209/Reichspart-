 RP_countryevents.20.b:0 "Give it to [KPO.GetNameDef]"
 RP_countryevents.20.c:0 "Give it to [KUK.GetNameDef]"

 RP_countryevents.21.t:0 "Fate of Naples"
 RP_countryevents.21.d:0 "Southern Italy is under Imperial authority. Shall we restore the historic Kingdom of Naples, or unify it with Sicily to revive the Kingdom of the Two Sicilies?"
 RP_countryevents.21.a:0 "Form [KNE.GetNameDef]"
 RP_countryevents.21.b:0 "Give it to [KSZ.GetNameDef]"

 RP_countryevents.22.t:0 "Fate of Rome"
 RP_countryevents.22.d:0 "Rome—eternal and symbolic—now lies within our grasp. Shall we restore the Papal States, hand it to Naples, or divide its lands between the two?"
 RP_countryevents.22.a:0 "Form [KVC.GetNameDef]"
 RP_countryevents.22.b:0 "Give it to [KNE.GetNameDef]"
 RP_countryevents.22.c:0 "Split the Lands"
 
 RP_countryevents.23.t:0 "Fate of Finland"
 RP_countryevents.23.d:0 "Finland stands at a strategic crossroads between East and West. Should we reestablish its monarchy, or hand it over to one of its powerful neighbors?"
