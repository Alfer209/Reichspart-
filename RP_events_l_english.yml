 # Ottoman Stuff

 RP_ottoman_unification.1.t:0 "Restore the Ottoman Sultanate?"
 RP_ottoman_unification.1.d:0 "The Ottoman Empire, once the dominant force in Eastern Europe and the Middle East, was a 600-year-long great empire that toppled Constantinople and brought the great powers to their knees. However, it has been largely lost to history. However, now that we have re-established control over the area, some are proposing we revive the lost empire.\n\nWhile it may sound crazy, propping up an Ottoman Sultanate would not be difficult, especially with German dominance over the region. This would, of course, come at the risk of [KAN.GetLeader] betraying us sometime in the future, and if we gave him all the proposed land, it's possible he could succeed in securing independence.\n\nIt is up to the Kaiser, however. What should we do?"
 RP_ottoman_unification.1.a:0 "This is, obviously, the best idea I have ever had."
 RP_ottoman_unification.1.b:0 "No!"

