 RP_countryevents.24.t:0 "Fate of North Caucasus"
 RP_countryevents.24.d:0 "The rugged lands of the North Caucasus have fallen under Imperial control. Shall we unify the region under a single authority, or divide it into smaller, more manageable parts?"
 RP_countryevents.24.a:0 "Form [KKA.GetNameDef]"
 RP_countryevents.24.b:0 "Begin disuniting them"

 RP_countryevents.25.t:0 "Fate of Grozny Region"
 RP_countryevents.25.d:0 "The volatile Grozny region lies under our control. Should we establish a separate administration there, or entrust the territory to the loyal Kuban Host?"
 RP_countryevents.25.a:0 "Form [KNC.GetNameDef]"
 RP_countryevents.25.b:0 "Give it to [KKH.GetNameDef]"
 
 RP_countryevents.26.t:0 "Fate of the Middle East"
 RP_countryevents.26.d:0 "Our occupation of the Fertile Crescent under Nahost has largely been a success. However, the cracks are beginning to show. The administration simply can't handle the plethora of nationalities in the area, and protests and riots are becoming ever more common. Some in the government are suggesting we fragment Nahost into smaller states under local monarchs to ease strain. Ultimately, the decision is up to the Kaiser."
 RP_countryevents.26.a:0 "This can only benefit us!"
 RP_countryevents.26.b:0 "They can handle it"

 RP_countryevents.27.t:0 "Fate of [KEP.GetNameDef]"
 RP_countryevents.27.d:0 "Now that we have established puppet states in Ukraine and White Russia, we can decide what to do with the territory under the control of [KEP.GetNameDef]. Should we give it all to Poland, or split it between Ukraine and White Russia?"
 RP_countryevents.27.a:0 "Give it all to [KPO.GetNameDef]"
 RP_countryevents.27.b:0 "Nope, split it."

 RP_countryevents.28.t:0 "Fate of South Turkestan"
 RP_countryevents.28.d:0 "South Turkestan, rich in culture and history, is now under Imperial authority. Will we unite the Turkic peoples with [KAO.GetNameDef] and form a United Turkestan, or establish a new Islamic kingdom in the region?"
 RP_countryevents.28.a:0 "Establish [KTU.GetNameDef]"
 RP_countryevents.28.b:0 "Establishing a Turkic State is the obvious choice"
 
