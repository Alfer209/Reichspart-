 # Arab Stuff
 
 RP_arabevents.1.t:0 "The Battle of Ha'il"
 RP_arabevents.1.d:0 "This morning, Nejdi forces under the command of Abdulaziz bin Saud launched a daring and reckless full-scale assault on the Rashidi capital of Ha'il, marking a dangerous escalation in the long-standing familial rivalry. Our garrisons, ever vigilant, relayed word of the impending offensive in time for the Rashid royal family to be evacuated to a secure location just beyond the city’s perimeter. Despite this, the streets of Ha'il quickly descended into chaos, with gunfire and smoke choking the early light. Alarming reports from the front claim that even soldiers of the Kaiserreich—stationed nearby to ensure stability—were inadvertently drawn into the melee. Some eyewitnesses go further, alleging that German advisors were seen providing assistance to both sides, raising troubling questions of divided loyalties within our ranks. The High Command views this with utmost seriousness and has begun a formal inquiry into the conduct of all vassal forces involved."
 RP_arabevents.1.a:0 "Impudence? In MY empire?!"
 RP_arabevents.1.b:0 "We will watch from afar, for now..."
 
 RP_arabevents.2.t:0 "The Fourth Saudi–Rashidi War"
 RP_arabevents.2.d:0 "Barely a month after the Imperial Army's intervention at Ha'il, hostilities have erupted once more in what is now being called the Fourth Saudi-Rashidi War. Undeterred by warnings from Berlin and blind to the stability our administration has brought to the region, Abdulaziz bin Saud has declared a holy struggle against his old rival, rallying a patchwork of Bedouin tribes to his cause. In open defiance of Imperial authority, the Nejdi warbands have swept across the sands with alarming speed, striking Rashidi outposts and supply lines in a campaign clearly aimed at resurrecting the old Saudi state. The Rashid Dynasty, though shaken, have vowed to resist what they call an 'illegitimate revolt.' While the Kaiser’s representatives in Riyadh have issued urgent demands for de-escalation, the sheer scale of mobilization now threatens to spiral far beyond mere dynastic rivalry. Imperial forces remain on high alert."
 RP_arabevents.2.a:0 "Never again will these arrogant fools rebel against our Empire."
 RP_arabevents.2.b:0 "We can ignore this no longer"
 
 RP_arabevents.3.t:0 "The Fate of Saudi Arabia"
 RP_arabevents.3.d:0 "By direct order of the German High Command, the full weight of Imperial authority has now descended upon Arabia. Columns of disciplined troops march through the streets of Ha'il under banners of the Kaiserreich, restoring order with swift precision, while the final pockets of organized resistance are being extinguished in the outskirts of Riyadh. The rebel bands, once emboldened by tribal fervor, now scatter before the might of the Reich. Yet beneath this fragile calm lies a deeper uncertainty—Arabia remains a crucible of ambition, memory, and blood. The flames of rebellion have been doused for now, but questions echo through the halls of governance: can these fractured lands be governed by distant hands, or will they ignite once more at the first sign of imperial hesitation? The Kaiser's advisors speak of restructuring and oversight, but all agree—Arabia must not be left to its own devices again."
 RP_arabevents.3.a:0 "The Nejdis are clearly at fault here"
 RP_arabevents.3.b:0 "Both of them are traitors!"
 RP_arabevents.3.c:0 "None of them are to be trusted" 
 RP_arabevents.3.e:0 "They've learned their lesson..." 
 
 RP_arabevents.4.t:0 "Picking a Side"
 RP_arabevents.4.d:0 "As the Fourth Saudi-Rashidi War grinds on and threatens to consume the region in all its fury, Berlin has at last resolved to abandon neutrality. The German Empire, protector of order and rightful steward of Arabia’s postwar future, will intervene decisively—but whispers across the oases and courtyards ask the question on every tongue: who will receive the Kaiser’s blessing? Both the House of Saud and the Rashidi dynasty remain vassals of the Reich, yet their visions for Arabia—and their usefulness to Imperial interests—could not be more divergent. Some in the Foreign Office favor the disciplined Rashidi, loyal and stable, while others argue that Abdulaziz bin Saud commands the loyalty of the sands and speaks the language of the tribes. Couriers have been dispatched, and weapons stockpiled, but the final signal has yet to be given. For now, both sides fight in the shadow of a silent colossus."
 RP_arabevents.4.a:0 "The Rashidis are victims of Nedji agression"
 RP_arabevents.4.b:0 "Abdulaziz al Saud has proven himself to be a true warrior"
 RP_arabevents.4.c:0 "Send in the troops to de-escalate the situation"
 
 RP_arabevents.5.t:0 "Yet Another Saudi Conquest..."
 RP_arabevents.5.d:0 "Only weeks after receiving Imperial support in his struggle against Jabal Shammar, Abdulaziz bin Saud has once again plunged the Peninsula into chaos—this time by launching an unprovoked campaign against the Hashemite Kingdom of Hejaz, another loyal vassal of the Kaiserreich. His forces, emboldened by recent victories and Imperial arms, now march westward toward the holy cities, claiming divine mandate and tribal loyalty as justification. The Hejazis, caught off guard, have issued urgent pleas to Berlin, decrying the betrayal of a fellow vassal turned aggressor. In the salons of Riyadh and the war rooms of Constantinople, alarm grows: has the Reich empowered a servant now too bold to command? While Berlin scrambles to contain the diplomatic fallout, German officers in the field face the grim task of managing a vassal who seems determined to unify Arabia—not through diplomacy, but by fire and conquest."
 RP_arabevents.5.a:0 "What the hell, let's just run with it."
 RP_arabevents.5.c:0 "Huh?? Is he mad?!"
 
 RP_arabevents.6.t:0 "Hubris"
 RP_arabevents.6.d:0 "The High Command views with growing alarm the latest breach of Imperial order in the Arabian Peninsula: Abdulaziz bin Saud, despite repeated warnings and the privileges already bestowed upon him by the Kaiserreich, has unilaterally advanced upon the Principality of Najran—yet another of our recognized vassals. This naked act of aggression, carried out under the thin veil of tribal grievances, represents a clear and willful defiance of the Reich’s mandate. The Principality, though modest in strength, remains under Imperial protection, and its sovereignty is not to be bartered away by local ambition. Field reports suggest German advisors in the region have been bypassed or ignored entirely, prompting immediate reassessment of our command structures in Arabia. The General Staff now deliberates stern reprisals, for it is no longer a question of disorder, but of rebellion. If Abdulaziz believes he may redraw the map of Arabia through conquest, he will soon learn the limits of Imperial patience."
 RP_arabevents.6.a:0 "Damn, now I'm intrigued..."
 RP_arabevents.6.c:0 "Stop." 
 
 RP_arabevents.7.t:0 "Pride"
 RP_arabevents.7.d:0 "With Arabia once more united under the banner of Abdulaziz bin Saud, the sands have momentarily stilled—but in Berlin, the question of governance hangs heavy in the air. In a rare and solemn meeting, the victor of the desert sat before the German High Command, not as a supplicant, but as a man who had reshaped the Peninsula through blood and cunning. Two paths now stretch before the Reich: grant the newly forged Saudi state a privileged autonomy within the Imperial framework—an exceptional status for an exceptional conquest—or fold it seamlessly back into the established order of vassal governance, as with all other protectorates. The former risks precedent; the latter risks defiance. For the moment, the Kaiser listens, weighing the ambitions of a desert king against the doctrine of imperial unity."
 RP_arabevents.7.a:0 "Very well, Saudi Arabia will march along side us!"
 RP_arabevents.7.c:0 "What?! They're lucky they even got this far!"  
 
 RP_arabevents.8.t:0 "The Collapse of Deutsch-Nahost"
 RP_arabevents.8.d:0 "Though granted limited autonomy and welcomed as a semi-independent ally of the Reich, the new Saudi state has proven far from stable beneath its gilded veneer. Tensions long simmering within the Najdi heartland have erupted as the Ikhwan—once the sword of Abdulaziz bin Saud’s unification—have broken ranks, denouncing the Riyadh-Berlin accord as betrayal. In a stunning act of insubordination, these fervent tribal warriors have surged northward, crossing the imperial frontier to ignite revolt in Deutsch-Nahost, the Crown’s prized administration in the Fertile Crescent. Outposts have fallen, telegraph lines cut, and German officers reportedly executed by firebrand sheikhs claiming divine sanction. What began as a negotiated peace now teeters on the edge of colonial catastrophe. The Ikhwan do not seek diplomacy—they seek empire."
 RP_arabevents.8.a:0 "I AM THE SWORD OF ISLAM!!!"
 RP_arabevents.8.c:0 "WHAT?!"   
 
 RP_arabevents.9.t:0 "The Fate of Deutsch-Nahost"
 RP_arabevents.9.d:0 "The unstable administration in Nahost seems to be on the very brink of destruction; raiders and bandits have sacked Jerusalem, Damascus is in flames, and our own officals are being executed by fringe groups. We need to act."
 RP_arabevents.9.a:0 "Military rule in Saudi Arabia worked out well, let's try it here."
 RP_arabevents.9.c:0 "Nonsense! What they need is reform."    
 
 RP_arabnews.1.t:0 "Saudi Reunification"
 RP_arabnews.1.d:0 "In a stunning address from Riyadh, Abdulaziz bin Saud has declared the full reunification of Saudi Arabia under his rule—despite remaining, in every formal sense, a vassal of the German Empire. The announcement has left foreign observers dumbfounded, with diplomats scrambling to determine whether it marks a genuine break or mere theater. Berlin, for its part, is split: some hail the boldness as proof of strong local leadership, while others view it as outright insubordination wrapped in royal pageantry."
 RP_arabnews.1.a:0 "Umm... Congratulations?"
 RP_arabnews.1.b:0 "Ah, what the hell..."

