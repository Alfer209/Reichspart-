 RP_austrian_unification.7.t:0 "Fate of the Austrian Empire"
 RP_austrian_unification.7.d:0 "Once an old enemy, once an old ally. The Austrian Empire was completely destroyed after the Great War. Lands torn away, nations broken off, they were unfairly dismantled.\n\nNow, their old ally, [GER.GetNameDef], has reconquered the lands once held by the Austrian Empire. Furthermore, we have established multiple new regimes across the region and consolidated control of the Balkans.\n\nWe have now a choice. we can either keep the independent regimes we have established, or make a new Austrian Empire.\n\nWhat should we do?"
 RP_austrian_unification.7.a:0 "Begin the Restoration of Austria"
 RP_austrian_unification.7.b:0 "They have proven themselves incapable of ruling on their own"

